<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="brand">
      <a href="#">黑马26期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="./user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="./first..html">一级分类</a>
            <a href="./second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="./product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <!-- 底部容器，container-fluid 流式布局容器 -->
    <div class="container-fluid">
      <!-- 面包屑导航，路径导航 -->
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">产品分类</li>
        </ol>
        <div class="lt_content">
          <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
  
            </tbody>
          </table>
  
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
  
        </div>
  
  
  
      </div>
    </div>
    <!-- 添加产品模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form">
  
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span id="dropdownTxt">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
  
                  </ul>
                </div>
                <input type="hidden" name="brandId">
              </div>
              <div class="form-group">
  
                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
              </div>
              <div class="form-group">
                <textarea name="proDesc" id="" cols="30" rows="10" placeholder="请输入商品描述" class="form-control" ></textarea>
              </div>
              
              <div class="form-group">
  
                  <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                </div>
                <div class="form-group">
    
                  <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                </div>
                <div class="form-group">
    
                  <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                </div>
                <div class="form-group">
    
                  <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                </div>
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
              </div>
              <div class="form-group" id="imgBox">
                <img src="./images/none.png" width="100" height="100" alt="">
                <input type="hidden" name="brandLogo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="add">添加</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/html" id="productTpl">
      {{ each rows v i}}
      <tr>
        <td>{{ i + 1 + (page - 1) * size}}</td>
        <td>{{ v.proName}}</td>
        <td>{{ v.proDesc}}</td>
        <td>{{ v.num}}</td>
        <td>{{ v.size}}</td>
        <td>{{ v.statu === 1 ? "已上架" : "已下架"}}</td>
        <td>
          {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
          {{ else }}
          <button class="btn btn-success">上架</button>
          {{ /if }}
        </td>
      </tr>
      {{ /each}}
    </script>

    <script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
      <li><a href="#">{{ v.brandName}}</a></li>
    </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/product.js"></script>

</body>

</html>
