<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  <!-- 由于中间有区域滚动，所以需要一个全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <!-- 返回上一页 history.go(-1); 或者 history.back() -->
      <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>

    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->

            <!-- 搜索框 -->
            <div class="lt_search">
              <input type="text" placeholder="请输入搜索关键字" class="search_input">
              <button class="mui-btn mui-btn-primary search_btn">搜索</button>
            </div>

            <!-- 历史记录 -->
            <div class="lt_history">
              
            </div>
        </div>
      </div>
    </div>
    
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="#" class="current">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>


  </div>


  <script type="text/html" id="history_tpl">
    {{ if arr.length == 0}}
    <p>没有更多数据了</p>
    {{ else }}
      <div class="title">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right icon_empty"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <div class="content">
          <ul>
            {{ each arr v i}}
            <li>
              <a href="#" class="mui-pull-left">{{v}}</a>
              <i data-index="{{ i }}" class="mui-icon mui-icon-closeempty mui-pull-right icon_delete"></i>
            </li>
            {{ /each }}
          </ul>
        </div>
    {{ /if }}
  </script>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
